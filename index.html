<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="waiter-container">
      <div class="waiter">
        <div class="ball"></div>
      </div>
    </div>

    <aside class="display-search">
      <div class="search-sections">
        <p>Edit your search</p>
        <i class="far fa-times-circle exit"></i>
      </div>
      <div class="search-sections">
        <div>
          <p>location</p>
          <input type="button" class="inputs-in-dis" value="Helsinki, Finland"></input>
        </div>
        <div>
          <p>Guests</p>
          <input
            type="text"
            placeholder="Add Guests"
            class="display-search-guest inputs-in-dis"
          />
        </div>
      </div>
      <div class="search-sections search-values-show"></div>
      <div class="search-sections">
        <div class="src-btn">
          <i class="fas fa-search"></i>
          <p>Search</p>
        </div>
      </div>
    </aside>

    <header>
      <section class="header-name">
        <img src="triangleLogo.png" alt="logo" />
        <p>windbnb</p>
      </section>
      <section class="header-search">
        <article class="inputs">
          <input type="button" class="inputs-in" value="Helsinki, Finland" />
          <input type="text" class="inputs-in" placeholder="Guests" />
          <i class="fas fa-search inputs-ic"></i>
        </article>
      </section>
    </header>
    <main></main>
    <footer></footer>

    <template>
      <article class="card-info">
        <img src="" alt="" class="card-info-img" />
        <div class="card-info-desc">
          <div class="text"></div>
          <div class="stars">
            <i class="fas fa-star"></i>
            <span class="clasification"></span>
          </div>
        </div>
        <div class="card-info-resume">
          <p></p>
        </div>
      </article>
    </template>

    <template class="counter">
      <div class="count">
        <p>Adults</p>
        <p>Ages 13 or above</p>
        <div class="counter-btn">
          <i class="far fa-minus-square minus"></i> O
          <i class="far fa-plus-square sum"></i>
        </div>
      </div>
      <div class="count">
        <p>Children</p>
        <p>Ages 2-12</p>
        <div class="counter-btn">
          <i class="far fa-minus-square minus"></i> O
          <i class="far fa-plus-square sum"></i>
        </div>
      </div>
    </template>
  </body>
  <script src="script.js" type="module"></script>
</html>
